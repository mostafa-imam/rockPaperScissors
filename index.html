<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" async></script>
</head>
<body>
    <div class="container heading">
        <h1>Rock, Paper or Scissors?</h1>
    </div>

    <div class="container resultContainer">
        <div class="result"></div>
    </div>

    <div class="container btnContainer">
        <button class="btn rock" data-choice="rock">Rock</button>
        <button class="btn paper" data-choice="paper">Paper</button>
        <button class="btn scissors" data-choice="scissors">Scissors</button>
    </div>

    <div class="container pointsContainer">
        <div class="pointsPlayer">
            <h2>Player Points</h2>
            <div class="counterPlayer"></div>
        </div>
        <div class="pointsComputer">
            <h2>Computer Points</h2>
            <div class="counterComputer"></div>
        </div>
    </div>
</body>
</html>
