<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Rock, Paper or Scissors?</h1>
    </div>

    <div class="container resultContainer">
        <h2 class="result r1"></h2>
        <h2 class="result r2"></div>
    </div>

    <div class="container pointsContainer">
        <div class="pointsPlayer">
            <img class="visualPlayer">
            <h2 class="counterPlayer">Player: </h2>
        </div>

        <div class="pointsComputer">
            <img class="visualComputer">
            <h2 class="counterComputer">Computer: </h2>
        </div>
    </div>

    <div class="container btnContainer">
        <img src="./media/rock.svg" alt="rock and roll" class="btn rock" data-choice="rock">
        <img src="./media/paper.svg" alt="paper roll" class="btn paper" data-choice="paper">
        <img src="./media/scissors.svg" alt="some scissors" class="btn scissors" data-choice="scissors">
    </div>
</body>
</html>
